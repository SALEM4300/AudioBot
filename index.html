<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Capture Widget</title>
    <style>
        #recordButton {
            background-color: #f5f5f5;
            border: 2px solid #f5f5f5;
            border-radius: 50%;
            width: 100px; /* Increased size */
            height: 100px; /* Increased size */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 24px; /* Adjusted font size */
        }

        #recordButton.recording {
            background-color: red;
            border-color: red;
        }

        #recordButton.recording::before,
        #recordButton.recording::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        #recordButton.recording::after {
            animation-delay: 0.75s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/4ccc57f5-8e52-47b0-bdec-4b044da48a09/webchat/config.js" defer></script>
    <script>
        window.botpressWebChat.onEvent(function(event) {
            if (event.type === 'LIFECYCLE.LOADED') {
                window.botpressWebChat.sendEvent({ type: 'show' });
            }
        }, ['LIFECYCLE.LOADED']);

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
            isRecording = !isRecording;
        }

        function startRecording() {
            const recordButton = document.getElementById('recordButton');
            recordButton.classList.add('recording');

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById('audioPlayer').src = audioUrl;

                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            const base64data = reader.result;
                            sendDataToServer(base64data);
                        }
                    };
                });
        }

        function stopRecording() {
            const recordButton = document.getElementById('recordButton');
            recordButton.classList.remove('recording');

            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        function sendDataToServer(data) {
            const botId = '4ccc57f5-8e52-47b0-bdec-4b044da48a09';
            const endpoint = 'https://api.botpress.cloud/v1/storage/files';

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer bp_pat_NKoaI6PJoRp2GrsArkqhBVviTDsTh3wPpCB1'
                },
                body: JSON.stringify({
                    botId: botId,
                    contents: data.split(',')[1],
                    name: 'voice_recording.wav',
                    accessType: 'private'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('File stored successfully:', data);
            })
            .catch(error => {
                console.error('Error storing file:', error);
            });
        }
    </script>
</head>

<body>
    <div id="recordButton" onclick="toggleRecording()">
        <span>üéôÔ∏è</span>
    </div>
    <audio id="audioPlayer" controls></audio>
</body>

</html>
